version: "3"
services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "/etc/redis/redis.conf"]
    ports:
      - 6379:6379
    volumes:
      - ./redis_data:/data
      - ./redis.conf:/etc/redis/redis.conf

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    restart: unless-stopped
    command: ["pocketbase", "serve", "--http=0.0.0.0:8090"]
    ports:
      - 8090:8090
    volumes:
      - ./pb_data:/pb_data

  api:
    depends_on:
      - redis
      - pocketbase
    image: developomp/exyleio-api:latest
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - ./api_log:/log

  web:
    depends_on:
      - api
    restart: unless-stopped
    network_mode: host
    build: .
    volumes:
      - .:/app
